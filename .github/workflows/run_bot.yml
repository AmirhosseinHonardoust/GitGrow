# .github/workflows/run_bot.yml
name: GitHub Bot Runner (daily)

on:
  schedule:
    # every day at 00:00 UTC (once per 24 h)
    - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run follow bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME_FILE: "usernames.txt"
          # pick one target (youâ€™ll get up to 20 follows from its followers)
          NUM_TARGETS: "1"
          FOLLOWERS_PER_TARGET: "20"
        run: python main.py
