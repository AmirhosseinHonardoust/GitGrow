# .github/workflows/run_bot.yml
name: BotOla Follow Runner

on:
  schedule:
    # every 1 hours at minute 5 UTC (05:00, 08:05, 11:05, â€¦)
    - cron: '5 */1 * * *'
  workflow_dispatch: {}

jobs:
  follow:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyGithub
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Run follow bot
        env:
          # Use PAT (with user:follow scope) stored as a secret
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          # point at the files in config/
          USERNAME_FILE: "config/usernames.txt"
          WHITELIST_FILE: "config/whitelist.example.txt"
          FOLLOWERS_PER_RUN: "100"
        run: python scripts/bot_core.py
