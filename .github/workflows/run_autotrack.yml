# .github/workflows/run_autotrack.yml
name: GitGrow TrackStargazers (Scheduled)
# This workflow runs autotrack.py to refresh and reconcile the full state of all stargazers and mutual stars.
# It is triggered twice per day and can also be run manually.

on:
  schedule:
    - cron: '10 1,13 * * *' # At 01:10 and 13:10 UTC every day
  workflow_dispatch:

jobs:
  autotrack:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main (code/scripts)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Fetch state from tracker-data
        run: |
          git fetch origin tracker-data:tracker-data
          mkdir -p .github/state/
          git checkout tracker-data -- .github/state/ || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run autotrack.py (reconciles full stargazer/reciprocity state)
        run: python3 scripts/autotrack.py
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          BOT_USER: ${{ vars.BOT_USER }}

      - name: Commit and push updated stargazer state to tracker-data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update stargazer/reciprocity state [bot]"
          branch: tracker-data
          file_pattern: .github/state/stargazer_state.json

      - name: Upload stargazer state as artifact
        uses: actions/upload-artifact@v4
        with:
          name: stargazer-state
          path: .github/state/stargazer_state.json
