# .github/workflows/run_unfollow.yml
name: GitGrowBot Unfollower (Scheduled)

# Runs once every Tuesday at midnight UTC, and you can still trigger it manually
on:
  schedule:
    - cron: '0 0 * * 2'
  workflow_dispatch: {}

jobs:
  unfollow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3   # check out code
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
      - name: Unfollow non-reciprocals
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          WHITELIST_FILE: "config/whitelist.txt"
        run: python scripts/unfollowers.py
